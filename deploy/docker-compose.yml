version: '3.0'

services:
  admin_panel:
    container_name: admin_panel
    build: 
      context: ../
    networks:
      - backend_nw
    volumes:
      - code:/code
    env_file:
      - .admin_panel.env
    expose:
      - 8000
    depends_on:
      - db
  db:
    image: postgres:13
    container_name: pg_server
    networks:
      - backend_nw
    env_file:
      - ./.postgres.env
    ports:
      - 5432:5432
  nginx:
    image: nginx:1.21.6
    depends_on:
      - admin_panel
    ports:
      - 80:80
    networks:
      - backend_nw
    volumes:
      - code:/data:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d/:ro

volumes:
  code:

networks:
  backend_nw:
    driver: bridge
